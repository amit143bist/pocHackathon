spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp
heroku.server.url=${DEPLOY_SERVER_URL}
heroku.docusign.api.accountid=${DS_ACME_ACCOUNTID}
heroku.docusign.api.templateid=${DS_ACME_TEMPLATEID}
heroku.docusign.api.accesstoken=${DS_ACME_ACCESSTOKEN}

heroku.ds.api.united.accountid=${DS_UHC_ACCOUNTID}
heroku.ds.api.united.accesstoken=${DS_UHC_ACCESSTOKEN}


spring.datasource.url=${POSTGRE_DATABASE_URL}
spring.datasource.username=${POSTGRE_DATABASE_USERNAME}
spring.datasource.password=${POSTGRE_DATABASE_PASSWORD}
spring.datasource.driverClassName=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

heroku.docusign.api.clientid=${DOCUSIGN_API_CLIENTID}
heroku.docusign.api.secretkey=${DOCUSIGN_API_SECRETKEY}
heroku.docusign.api.authbaseuri=${DOCUSIGN_API_AUTHBASEURI}
heroku.docusign.api.username=${DOCUSIGN_API_USERNAME}
heroku.docusign.api.password=${DOCUSIGN_API_PASSWORD}

heroku.gmail.oauth.clientid=${GMAIL_OAUTH_CLIENTID}
heroku.gmail.oauth.clientsecret=${GMAIL_OAUTH_CLIENTSECRET}

heroku.gmail.sender.username=${GMAIL_SENDER_NAME}
heroku.gmail.application.name=Hackathon2018
heroku.gmail.notification.email.title={0} has viewed the envelope {1}
heroku.gmail.notification.email.body={0} - {1} has viewed the envelope {2} on {3} at {4}
heroku.gmail.notification.autoresponded.email.title=Envelope could not be delivered to {0}
heroku.gmail.notification.autoresponded.email.body=Envelope could not be delivered to {0} for envelopeId {1}, please correct the recipient email in the envelope